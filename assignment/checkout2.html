<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Checkout</title>
	<style>
		body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4285f4;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #3452a2;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}



	</style>
</head>
<body>

	
	
    <div class="container">
	<h2>Checkout Form</h2><br>
	<label for="fname">Accepted Cards</label>
		<img src="card.png" alt="cards">
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
        
        <form action="submit_checkout.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="John More Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="johnmore@gmail.com">

            <label for="address">Billing Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required placeholder="1111-2222-3333-4444">

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="111">
			
			<label>
				<input type="checkbox" checked="checked" name="sameadr"> Save Card Details
			</label>
        

            <button type="submit">Submit Payment</button>
        </form>
		
		<div id="thank-you-message" style="display: none;">
            <h2>Thank you for purchasing!</h2>
            <p>Your order has been successfully placed.</p>
        </div>
    </div>
	
	<script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Show the thank you message
            document.getElementById('thank-you-message').style.display = 'block';
        });
    </script>
</body>
</html>
