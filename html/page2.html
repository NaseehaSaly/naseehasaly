		<script>
			function displaySelectedItems(){
				const selectedItemsForm= document.getElementById('giftItemsForm');
				const selectedItems= [];
				
				for(const elements of selectedItemsForm.elements){
					if(element.tagName==='INPUT' && element.checked){
						const itemName=element.value;
						const itemPrice=parseFloat(element.dataset.price);
						selectedItems.push({ name: itemName, price:itemPrice});
						
					}
				}
				
				const queryString=selectedItems.map(item => '${encodeURIComponent(item.name)}=${item.price}').join ('&');
				
				window.location.href='p3.html'?${queryString}';
			}
		</script>
